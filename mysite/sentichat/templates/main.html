{% extends 'base.html' %}

{% block title %}Sentichat{% endblock %}

{% block content %}
<h3 class="text-center">Your chats</h3>

<hr>

<div class="row">
    <div class="col">
        {% for chatroom in chatrooms %}
            <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                <div class="list-group">
                <a href="{% url 'thread' chatroom.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">{{ chatroom.name }}</h6>
                        <p class="mb-0 opacity-75">Some placeholder content in a paragraph.</p>
                    </div>
                    <small class="opacity-50 text-nowrap">now (placeholder)</small>
                    </div>
                </a>
                </div>
            </div>
          {% endfor %}
    </div>
    <div class="col text-center message-col">
        {% block thread %}{% endblock %}
    </div>
</div>
{% endblock %}
